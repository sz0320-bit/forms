<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body style="background-image: url('images/New Project.jpg'); background-size: cover">
<div class="bigbox">
    <div class="sidebar">
        <div class="logo">
            <img src="images/icons8-palace-skateboards-250.svg">
            <h1>-PARADIS-</h1>
        </div>
    </div>
    <div class="mainbar">
        <h1 class="tophero">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up<span> now </span>to get started.<br><br>You <span>know </span>you want to.</br></br></h1>
        <div class="signup">
            <form>
                <div>
                    <label for="firstname">First Name</label>
                    <input type="text" id="firstname" name="firstname">
                </div>
                <div>
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" name="lastname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone">
                </div>
                <div>
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username">
                </div>
                <div>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="password">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
